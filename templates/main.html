<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Check MNIST</span>
    <a href="{{ url_for('home') }}" class="nav-link">Home</a>
</nav>
<div class="container">
    {% if result is not none %}
        <img src="data:image/jpg;base64, {{ result.image_string }}" alt="" style="min-height: 500px">
        <div class="alert alert-success" role="alert">
            The picture is {{ result.class }}
        </div>
        <div>
            <a href="{{ url_for('home') }}">Click here to upload another picture</a>
        </div>
        <div class="btn-group">
            <button class="btn btn-success">This is right</button>
            <button class="btn btn-danger">This is wrong</button>
        </div>
    {% else %}
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" id="validatedCustomFile" name="image">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
</div>
</body>
</html>
